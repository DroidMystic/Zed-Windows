name: Build Zed IDE
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
jobs:
  build:
    name: Build
    runs-on: windows-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
    
    - name: Install Dependencies
      run: |
        choco install dotnetcore-sdk --version=8.0 -y
        choco install visualstudio2019buildtools -y
        choco install rustup.install -y

    - name: Install and Setup Rust
      shell: bash
      run: |
        rustup update
        rustup default stable
        rustup target add wasm32-unknown-unknown

    # - name: Add Cargo bin to PATH
    #   shell: powershell
    #   run: echo "::add-path::${{env.USERPROFILE}}\\.cargo\\bin"

    - name: Setup .NET Core SDK
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '8.0' # Specify the .NET Core SDK version you need

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16'

    - name: Build Zed IDE
      run: |
        # Install dependencies and build the project
        npm install
        npm run build

    - name: Upload Artifacts
      uses: actions/upload-artifact@v3
      with:
        name: zed-ide-build
        path: path/to/your/build/output
